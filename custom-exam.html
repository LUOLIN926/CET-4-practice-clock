<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义考试配置 - 考试时间模拟器</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="column-wrapper">
      <!-- 左侧栏 -->
      <div class="left-column">
        <div class="header-wrapper">
          <h1>自定义考试配置</h1>
        </div>

        <div class="custom-exam-form">
          <form id="customExamForm">
            <div class="form-group">
              <label for="customExamName">考试名称:</label>
              <input type="text" id="customExamName" placeholder="请输入考试名称" required>
            </div>

            <div class="form-group">
              <label for="customExamStartTime">考试开始时间（进入考场时间）:</label>
              <input type="time" id="customExamStartTime" value="09:00" required>
              <div class="form-help-text">提示：此处填入正式考试时第一个环节开始时间</div>
            </div>

            <div class="form-group">
              <label for="customExamDate">正式考试日期:</label>
              <input type="date" id="customExamDate" required>
            </div>

            <div class="form-group">
              <label>考试环节:</label>
              <!-- 添加环节标题行 -->
              <div class="section-headers">
                <div class="section-header-item section-name-header">环节名称</div>
                <div class="section-header-item section-duration-header">环节用时</div>
                <div class="section-header-item section-description-header">环节描述</div>
                <div class="section-header-item section-action-header">操作</div>
              </div>
              <div id="sectionsContainer">
                <!-- 环节将通过JavaScript动态添加 -->
              </div>
            </div>

            <div class="form-actions">
              <div class="form-actions-row">
                <button type="button" id="addSectionBtn" class="add-section-btn">添加环节</button>
                <button type="button" id="saveCustomExamBtn">保存配置</button>
                <button type="button" id="applyCustomExamBtn">应用配置</button>
              </div>
              <div class="form-actions-row">
                <button type="button" id="backToMainBtn">返回主页</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- 右侧栏 - 配置列表 -->
      <div class="right-column">
        <h2>已保存的配置</h2>
        <div id="savedExamsList">
          <!-- 已保存的配置将通过JavaScript动态添加 -->
        </div>
      </div>
    </div>
  </div>

  <script src="js/custom-exam.js"></script>
</body>

</html>
