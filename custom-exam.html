<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义考试配置 - 考试时间模拟器</title>
  <link rel="stylesheet" href="iconfont/iconfont.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="column-wrapper">
      <!-- 左侧栏 -->
      <div class="left-column">
        <div class="header-wrapper">
          <h1>自定义考试配置</h1>
        </div>

        <div class="custom-exam-form">
          <form id="customExamForm">
            <div class="form-group">
              <label for="customExamName">考试名称:</label>
              <input type="text" id="customExamName" name="customExamName" placeholder="请输入考试名称" required style="padding: 12px;">
            </div>

            <div class="form-group">
              <label for="customExamStartTime">考试开始时间（进入考场时间）:</label>
              <div class="custom-time-picker" id="customExamStartTimePicker">
                <div class="time-input-wrapper">
                  <input type="text" id="customExamStartTime" name="customExamStartTime" value="12:00" class="time-input-display" readonly>
                  <button type="button" class="picker-toggle-btn" data-target="time" aria-label="打开时间下拉"><span class="iconfont icon-youjiantou"></span></button>
                </div>
                <div class="time-dropdowns">
                  <div class="time-select-wrapper">
                    <div class="time-select-trigger" data-part="hour">
                      <span class="time-value">12</span>
                      <span class="time-arrow"><span class="iconfont icon-youjiantou"></span></span>
                    </div>
                    <div class="time-select-dropdown" data-part="hour">
                      <div class="time-select-options"></div>
                    </div>
                  </div>
                  <div class="time-divider">:</div>
                  <div class="time-select-wrapper">
                    <div class="time-select-trigger" data-part="minute">
                      <span class="time-value">00</span>
                      <span class="time-arrow"><span class="iconfont icon-youjiantou"></span></span>
                    </div>
                    <div class="time-select-dropdown" data-part="minute">
                      <div class="time-select-options"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-help-text">提示：此处填入正式考试时第一个环节开始时间（格式：HH:MM，例如 09:30）</div>
            </div>

            <div class="form-group">
              <label for="customExamDate">正式考试日期:</label>
              <div class="custom-date-picker" id="customExamDatePicker">
                <div class="date-input-wrapper">
                  <input type="text" id="customExamDate" name="customExamDate" value="" class="date-input-display" readonly required>
                  <button type="button" class="picker-toggle-btn" data-target="date" aria-label="打开日期下拉"><span class="iconfont icon-youjiantou"></span></button>
                </div>
                <div class="date-dropdowns">
                  <div class="date-select-wrapper">
                    <div class="date-select-trigger" data-part="year">
                      <span class="date-value">2024</span>
                      <span class="date-arrow"><span class="iconfont icon-youjiantou"></span></span>
                    </div>
                    <div class="date-select-dropdown" data-part="year">
                      <div class="date-select-options"></div>
                    </div>
                  </div>
                  <div class="date-divider">-</div>
                  <div class="date-select-wrapper">
                    <div class="date-select-trigger" data-part="month">
                      <span class="date-value">01</span>
                      <span class="date-arrow"><span class="iconfont icon-youjiantou"></span></span>
                    </div>
                    <div class="date-select-dropdown" data-part="month">
                      <div class="date-select-options"></div>
                    </div>
                  </div>
                  <div class="date-divider">-</div>
                  <div class="date-select-wrapper">
                    <div class="date-select-trigger" data-part="day">
                      <span class="date-value">01</span>
                      <span class="date-arrow"><span class="iconfont icon-youjiantou"></span></span>
                    </div>
                    <div class="date-select-dropdown" data-part="day">
                      <div class="date-select-options"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>考试环节:</label>
              <div class="sections-wrapper" style="padding-bottom: 5px !important;">
                <div class="section-headers-row">
                  <div class="section-header-drag"></div>
                  <div class="section-header-name">环节名称</div>
                  <div class="section-header-duration">时长<br>(分钟)</div>
                  <div class="section-header-description">环节描述</div>
                  <div class="section-header-count">计入<br>总时间</div>
                  <div class="section-header-action">操作</div>
                </div>
                <div id="sectionsContainer">
                  <!-- 环节将通过JavaScript动态添加 -->
                </div>
              </div>
            </div>

            <!-- 添加显示设置选项 -->
            <div class="form-group">
              <label>显示设置:</label>
              <div class="vertical-setting-controls">
                <label class="setting-checkbox-vertical">
                  <input type="checkbox" id="customShowCurrentTime" name="customShowCurrentTime" checked>
                  <span>模拟考场时间</span>
                </label>
                <label class="setting-checkbox-vertical">
                  <input type="checkbox" id="customShowCountdownTimer" name="customShowCountdownTimer" checked>
                  <span>距离考试结束</span>
                </label>
                <label class="setting-checkbox-vertical">
                  <input type="checkbox" id="customShowSectionTimer" name="customShowSectionTimer" checked>
                  <span>本环节倒计时</span>
                </label>
              </div>
            </div>

            <div class="form-actions">
              <div class="form-actions-row">
                <button type="button" id="addSectionBtn" class="add-section-btn">添加环节</button>
                <button type="submit" id="saveCustomExamBtn" form="customExamForm">保存配置</button>
                <button type="button" id="applyCustomExamBtn">应用配置</button>
              </div>
              <div class="form-actions-row">
                <button type="button" id="backToMainBtn">返回主页</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- 右侧栏 - 配置列表 -->
      <div class="right-column">
        <h2>已保存的配置</h2>
        <div id="savedExamsList">
          <!-- 已保存的配置将通过JavaScript动态添加 -->
        </div>
      </div>
    </div>

  </div>

  <script src="custom-exam.js"></script>

  <!-- 底部区域：与主页面保持一致 -->
  <div class="bottom-bar">
    <div class="bottom-content">
      <div class="icp-info">
        <a href="https://beian.miit.gov.cn/" target="_blank">粤ICP备2026000755号</a>
        |
        <img src="ga_icon.png" alt="公安备案图标" style="vertical-align: middle; width: 16px; height: 16px;" />
        <a href="https://beian.mps.gov.cn/#/query/webSearch?code=4403000201" rel="noreferrer"
          target="_blank">粤公网安备44030002009821号</a>
      </div>
    </div>
  </div>
</body>

</html>
