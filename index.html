<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CET-4/CET-6考试时间模拟器</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="column-wrapper">
      <!-- 左侧栏 -->
      <div class="left-column">
        <div class="header-wrapper">
          <span class="close-btn" id="closeHeaderBtn" title="关闭考试信息">×</span>
          <div class="exam-time-header" id="examTimeHeader">
            <span id="examType">CET-4</span> 考试时间 <span id="examDate">2025年12月13日上午</span> <span id="examTimeRange">9:00
              - 11:20</span>
            <div class="exam-countdown" id="examCountdown">距离考试还有 X 天</div>
          </div>
        </div>

        <h1 id="mainTitle">🎓CET-4考试时间模拟器</h1>
        
        <div class="real-time-display">
          模拟考场时间：<span id="currentTimeSpan">09:00:00</span>
        </div>

        <div class="timer-display">
          距离考试结束：<span id="timer">02:20:00</span>
        </div>

        <div class="section-timer-display" id="sectionTimer" style="display: none;">
          本环节倒计时：<span class="time-value">00:00:00</span>
        </div>

        <div class="current-section" id="currentSection">
          考试尚未开始，请点击开始按钮
        </div>

        <div class="countdown-container">
          <div class="countdown" id="countdown">
            <span class="countdown-label">下一环节：</span><span class="countdown-value">--</span>
          </div>
          <button onclick="nextSection()" id="nextBtn" class="next-button">▶</button>
        </div>

        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="controls">
          <button onclick="startExam()" id="startBtn">开始考试</button>
          <button onclick="pauseExam()" id="pauseBtn" disabled>暂停</button>
          <button onclick="resetExam()" id="resetBtn">重置</button>
          <div class="skip-selector">
            <label for="sectionSelect">跳转到环节:</label>
            <select id="sectionSelect">
              <!-- 选项将由JavaScript动态生成 -->
            </select>
          </div>
        </div>

        <div class="stats">
          <div class="stat-item">
            <div class="stat-number" id="totalTime">130</div>
            <div class="stat-label">总分钟</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="remainingTime">130</div>
            <div class="stat-label">剩余分钟</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="completedSections">0</div>
            <div class="stat-label">已完成</div>
          </div>
        </div>
      </div>

      <!-- 右侧栏 -->
      <div class="right-column">
        <div class="section-timeline" id="timeline">
          <!-- Sections will be populated by JavaScript -->
        </div>
      </div>

      <!-- 切换按钮 -->
      <div class="toggle-exam-button-container">
        <button id="toggleExamBtn" onclick="toggleExamType()" class="toggle-exam-button">切换为CET-6</button>
      </div>

      <!-- 切换按钮（小屏幕设备使用） -->
      <div class="toggle-button-small-screen" id="toggleButtonSmallScreen" style="display: none;">
        <button id="toggleExamBtnSmall" onclick="toggleExamType()"
          style="width: 100%; background: #9b59b6; color: white; border: none; padding: 10px 0; font-size: 14px;">切换为CET-6</button>
      </div>

      <!-- 恢复提示（大屏幕设备使用） -->
      <div class="restore-hint" id="restoreHintLargeScreen" style="display: none;">
        点击恢复倒数日期
      </div>
    </div>

    <!-- 恢复提示（小屏幕设备使用） -->
    <div class="restore-hint" id="restoreHintSmallScreen" style="display: none;">
      点击恢复倒数日期
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
